<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<title>Welcome</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/assets/css/main.css" />
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/browser.min.js"></script>
	<script src="/assets/js/breakpoints.min.js"></script>
	<script src="/assets/js/util.js"></script>
	<script src="/assets/js/main.js"></script>
	<script>
		$(function () {
			var includes = $('[data-include]');
			$.each(includes, function () {
				var file = '/views/' + $(this).data('include') + '.html';
				$(this).load(file);
			});
		});
	</script>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<div data-include="header"></div>

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2>What I'm all about</h2>
					</div>
				</header>
				<p>
					Words and stuff about me as an engineer and what kind of work I'm looking for.
				</p>
			</article>

		</div>

		<!-- Sidebar -->
		<section id="sidebar">

			<!-- Intro -->
			<section id="intro">
				<a href="#" class="logo"></a><img src="/images/profile.jpeg"
					alt="Profile of Michael at the University of Maryland mall." />
				<header>
					<h2>Welcome!</h2>
					<p>
						This is my personal site. Think of it as an extension of my resume.
						Also, feel free to take a look at my actual resume while you're here.
					</p>
				</header>
			</section>

			<!-- Recent Projects -->
			<div data-include="recent-projects"></div>

			<!-- Footer -->
			<div data-include="footer"></div>

		</section>

	</div>

</body>

</html>
